<div>

</div>

</div>
<p class="resultado"></p>
</div>



<script>




let buscador = document.getElementById("boton");
buscador.addEventListener('click',function (){ 
    let texto= document.querySelector(".input-a-buscar");
  if(texto.value !==""){document.querySelector(".resultado").innerHTML =`Estas buscando: ${
texto.value}`}else {    
document.querySelector(".error").innerHTML = "Para poder buscar debes ingresar una palabra";
};
})
